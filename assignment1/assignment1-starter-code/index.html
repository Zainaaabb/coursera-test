<!doctype html>
<html lang="en">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
  </head>
<body ng-app="CalculateItems">
   <div class="container">
     <h1>Lunch Checker</h1>
<div ng-controller="CalculateItemsController">
         <div class="form-group">
             <input id="lunch-menu" type="text" ng-model="items" ng-keyup=""
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control">
         </div>
         <div class="form-group">
             <button class="btn btn-default" ng-click=display()>Check If Too Much</button>
         </div>
         <div ng-show="checked" class="alert alert-success">{{message}}</div>
        <div ng-show="!checked" class="alert alert-danger">{{message}}</div>
   </div>
</div>
</body>
</html>
